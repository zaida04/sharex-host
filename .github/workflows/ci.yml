name: CI workflow
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: lint/format/typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run lint/format
        run: bun run check

      - name: Run typecheck
        run: bun run typecheck